            <h4 style="text-align: left; color: #000000; font-weight: bold; font-size: 18px;" >
              &nbsp; &nbsp; &nbsp;
              <a href="https://njump.me/nevent1qqsrwnkf5k5ma4xsdxn7r3r3kx9wmytnhusxvmjh9f4ncq8c4jry08spzemhxue69uhhyetvv9ujuurjd9kkzmpwdejhglclcx9" target="_blank">Join the discussion on Nostr</a> |

           <zap-threads
             anchor="nevent1qqsrwnkf5k5ma4xsdxn7r3r3kx9wmytnhusxvmjh9f4ncq8c4jry08spzemhxue69uhhyetvv9ujuurjd9kkzmpwdejhglclcx9",

             feedback=false

           <h1>Add a Note using #<span id="hashtag"></span> on Nostr.</h1>
           <div id="notes"></div>

           <script>
             window.addEventListener('load', () => {

               const relayInit = window.NostrTools.relayInit;
               const nip19 = window.NostrTools.nip19;

               const relays = [
                 'wss://nos.lol',
                 'wss://relay.damus.io',
                 'wss://relay.snort.social'
               ];

               const tag = 'plumpkins';
               document.getElementById('hashtag').textContent = tag;

               const seen = new Set();
               const notesContainer = document.getElementById('notes');

               function renderNote(event) {
                 if (seen.has(event.id)) return;
                 seen.add(event.id);

                 const note = document.createElement('div');
                 note.className = 'note';

                 const author = document.createElement('div');
                 author.className = 'author';
                 author.textContent = nip19.npubEncode(event.pubkey);

                 const content = document.createElement('div');
                 content.className = 'content';
                 content.innerHTML = window.marked.parse(event.content);

                 const timestamp = document.createElement('div');
                 timestamp.className = 'timestamp';
                 timestamp.textContent = new Date(event.created_at * 1000).toLocaleString();

                 note.appendChild(author);
                 note.appendChild(timestamp);
                 note.appendChild(content);
                 notesContainer.prepend(note);
               }

               for (const url of relays) {
                 const relay = relayInit(url);

                 relay.on('connect', () => {
                   console.log(`connected to ${url}`);
                   const sub = relay.sub([{
                     kinds: [1],
                     '#t': [tag.toLowerCase()]
                   }]);
                   sub.on('event', renderNote);
                 });

                 relay.on('error', () => {
                   console.warn(`failed to connect to ${url}`);
                 });

                 relay.connect();
               }
             });
          </script>
